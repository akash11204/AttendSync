<template>
  <lightning-card title="Ticket Viewer">
    <template if:true={tickets}>
      <template for:each={tickets} for:item="ticket">
        <div key={ticket.Id}>
          <p>{ticket.Name} - {ticket.Status__c} - {ticket.Event__r.Name}</p>
        </div>
      </template>
    </template>
    <template if:false={tickets}>
      <p>No tickets found.</p>
    </template>
  </lightning-card>
</template>
